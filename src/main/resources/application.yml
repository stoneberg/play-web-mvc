server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

logging:
  config: classpath:logback/logback-spring.xml
        
spring:
  # Default Profile
  profiles:
    active: local

  servlet:
    multipart:
      maxFileSize: 10MB
      maxRequestSize: 10MB